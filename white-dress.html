<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Vision Dress (White) — Karl Barbini</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { background:#0b0b0c; color:#efefef; font-family:Inter, sans-serif; margin:0; }
    header { padding:20px; display:flex; justify-content:space-between; align-items:center; }
    .brand-name { font-family:"Cormorant Garamond",serif; font-size:28px; font-weight:700; }
    .brand-slogan { font-size:12px; letter-spacing:.18em; color:#b7ab98; text-transform:uppercase; font-style:italic }
    nav a { margin-left:20px; color:#efefef; text-decoration:none; opacity:.9 }
    h1 { font-family:"Cormorant Garamond",serif; font-size:36px; text-align:center; margin:40px 0 10px; }
    .slogan { text-align:center; font-style:italic; color:#c9a254; margin-bottom:30px; }
    video { display:block; margin:20px auto; max-width:90%; border-radius:12px; box-shadow:0 20px 40px rgba(0,0,0,.55); }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:16px; max-width:1200px; margin:40px auto; padding:0 20px; }
    .gallery img { width:100%; border-radius:12px; box-shadow:0 20px 40px rgba(0,0,0,.55); }
    .btn { display:inline-block; background:linear-gradient(135deg,#c9a254,#d8b572); color:#111; padding:12px 20px; border-radius:999px; font-weight:600; text-decoration:none; margin:30px auto; }
    footer { border-top:1px solid rgba(255,255,255,.1); padding:20px; text-align:center; font-size:14px; color:#aaa; }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="brand-name">KARL BARBINI</div>
      <div class="brand-slogan">NO ONE BUT YOU</div>
    </div>
    <nav>
      <a href="index.html">Коллекции</a>
      <a href="black-dress.html">Черное платье</a>
    </nav>
  </header>

  <main>
    <h1>Future Vision Dress (White)</h1>
    <p class="slogan">Created for Leaders</p>

    <video controls autoplay muted loop>
      <source src="assets/white-dress.mp4" type="video/mp4">
    </video>

    <section class="gallery">
      <img src="assets/white1.jpg" alt="Белое платье фото 1">
      <img src="assets/white2.jpg" alt="Белое платье фото 2">
      <img src="assets/white3.jpg" alt="Белое платье фото 3">
      <img src="assets/white4.jpg" alt="Белое платье фото 4">
      <img src="assets/white5.jpg" alt="Белое платье фото 5">
      <img src="assets/white6.jpg" alt="Белое платье фото 6">
      <img src="assets/white7.jpg" alt="Белое платье фото 7">
    </section>

    <div style="text-align:center;">
      <a href="index.html" class="btn">← Назад к коллекции</a>
    </div>
  </main>

  <footer>© 2025 Karl Barbini</footer>
</body>
</html>
