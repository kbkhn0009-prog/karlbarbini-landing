<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karl Barbini — Коллекция платьев</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { background:#0b0b0c; color:#efefef; font-family:Inter, sans-serif; margin:0; }
    header { padding:20px; display:flex; justify-content:space-between; align-items:center; }
    .brand-name { font-family:"Cormorant Garamond",serif; font-size:28px; font-weight:700; }
    .brand-slogan { font-size:12px; letter-spacing:.18em; color:#b7ab98; text-transform:uppercase; font-style:italic }
    nav a { margin-left:20px; color:#efefef; text-decoration:none; opacity:.9 }
    h2 { font-family:"Cormorant Garamond",serif; font-size:32px; text-align:center; margin:40px 0; }
    .collection-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(360px,1fr)); gap:40px; max-width:1200px; margin:0 auto; padding:0 20px; }
    .card { border-radius:16px; overflow:hidden; background:#111; box-shadow:0 20px 40px rgba(0,0,0,.55); }
    .card img { width:100%; display:block; }
    .card-body { padding:20px; text-align:center; }
    .card-title { font-family:"Cormorant Garamond",serif; font-size:22px; margin-bottom:6px; }
    .card-slogan { font-size:15px; font-style:italic; color:#c9a254; margin-bottom:12px; }
    .btn { display:inline-block; background:linear-gradient(135deg,#c9a254,#d8b572); color:#111; padding:10px 18px; border-radius:999px; font-weight:600; text-decoration:none; }
    footer { border-top:1px solid rgba(255,255,255,.1); padding:20px; text-align:center; font-size:14px; color:#aaa; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="brand-name">KARL BARBINI</div>
      <div class="brand-slogan">NO ONE BUT YOU</div>
    </div>
    <nav>
      <a href="black-dress.html">Черное платье</a>
      <a href="white-dress.html">Белое платье</a>
    </nav>
  </header>

  <main>
    <h2>Коллекции</h2>
    <div class="collection-grid">
      <div class="card">
        <img src="assets/black1.jpg" alt="Elegance Dress (Black)">
        <div class="card-body">
          <div class="card-title">Elegance Dress (Black)</div>
          <div class="card-slogan">Elegance in Power</div>
          <a href="black-dress.html" class="btn">Подробнее</a>
        </div>
      </div>
      <div class="card">
        <img src="assets/white1.jpg" alt="Future Vision Dress (White)">
        <div class="card-body">
          <div class="card-title">Future Vision Dress (White)</div>
          <div class="card-slogan">Created for Leaders</div>
          <a href="white-dress.html" class="btn">Подробнее</a>
        </div>
      </div>
    </div>
  </main>

  <footer>© 2025 Karl Barbini</footer>
</body>
</html>
